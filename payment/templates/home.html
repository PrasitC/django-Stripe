{% load static %} 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://js.stripe.com/v3/"></script>  
    <script src="{% static 'main.js' %}"></script>
  </head>
  <body>
    <h1 class="title"  style="display: flex; justify-content: center; align-items: center;">Make Payment </h1>
    <section class="section align-items-center" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-one-third">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    $200
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <button class="button is-primary is-fullwidth" id="submitBtn200" data-price="20000">Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-one-third">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    $300
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <button class="button is-primary is-fullwidth" id="submitBtn300" data-price="30000">Select</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
